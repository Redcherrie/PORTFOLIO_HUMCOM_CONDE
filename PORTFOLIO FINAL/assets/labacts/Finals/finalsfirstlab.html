<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CALCULATOR</title>
  <script type="text/javascript" src="Finalsfirstlab.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eaeaea; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    .calculator h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 85%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 2px solid #000000;
      border-radius: 10px;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #4a90e2;
    }

    button {
      margin: 5px 2px;
      padding: 12px 20px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab7;
    }

    h3 {
      margin-top: 25px;
      font-size: 18px;
      color: #333;
    }

    #result {
      margin-top: 10px;
      padding: 12px;
      background: #4a90e2;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid black
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Standard Calculator</h2>
    <input type="text" id="num1" placeholder="Enter first number" /><br />
    <input type="text" id="num2" placeholder="Enter second number" /><br />
    <button onclick="calculateSum()">Add</button>
    <button onclick="calculateDifference()">Subtract</button>
    <button onclick="calculateMultiplication()">Multiply</button>
    <button onclick="calculateDivision()">Divide</button>
    <h3>Result:</h3>
    <div id="result"></div>
  </div>
</body>
</html>
